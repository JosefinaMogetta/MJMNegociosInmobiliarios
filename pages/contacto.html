    <meta charset="utf-8">

  </head>
  <body>  
    <div class="container-fluid">
      <img class="logo" src="../assets/img/logo.JPG" alt="logo">
    </div>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Inicio</a>
            <a class="nav-link" href="quienessomos.html">Quiénes Somos</a>
            <a class="nav-link" href="propiedades.html">Propiedades</a>
            <a class="nav-link" href="news.html">News</a>
            <a class="nav-link" href="contacto.html">Contacto</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid w-auto p-3">
      <div class="jumbotron">
        <h1 class="display-4">Contacto</h1>
        <p class="lead centrar">Para que podamos resolver sus consultas, complete el siguiente formulario.</p>
        <hr class="my-4">
        <p class="derecha">Alguien de nuestro equipo se pondrá a disposición a la brevedad.</p>
      </div>
    </div>
    <div class="container-fluid">
      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">Nombre y Apellido</label>
            <input type="text" class="form-control" id="validationDefault01">
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Correo electrónico</label>
            <input type="text" class="form-control" id="validationDefault02">
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Teléfono</label>
            <input type="text" class="form-control" id="validationDefault03">
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault04">Tipo de operación</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value="-">Compra</option>
              <option>Venta</option>
              <option>Alquiler</option>
            </select>
          </div>
        </div>
        <div class="form-group centrar">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="si-no" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Quiero recibir novedades
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
      </form>
    </div>
    <div class="container-fluid w-auto p-3">
        <footer class="bg-light text-center text-lg-start">
          <div class="text-center p-3">
            <a href="index.html">MJM Negocios Inmobiliarios</a>
          </div>
        </footer>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
